<!DOCTYPE html>
<html>
    <head>
        <title>prefix</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            class Stack {
                constructor() {
                    this._arr = [];
                }
                push(item) {
                    this._arr.push(item);
                }
                pop() {
                    return this._arr.pop();
                }
                peek() {
                    return this._arr[this._arr.length - 1];
                }
            }
            var nums = prompt("입력받을 연산자와 피연산자의 갯수를 입력하세요\n")
            var str = prompt("수식을 입력하세요\n")
            var list = str.split(" ")
            const stack = new Stack();

            for(var i = 0;i<Number(nums);i++) {
                if(!isNaN(list[i]))
                {
                    stack.push(Number(list[i]));
                }
                else
                {
                    var op2 = stack.peek();
                    stack.pop();
                    var op1 = stack.peek();
                    stack.pop();
                    if(list[i] == "+")
                    {
                        stack.push(op1 + op2);
                    } else if(list[i] == "-") {
                        stack.push(op1 - op2);
                    } else if(list[i] == "*") {
                        stack.push(op1 * op2);
                    } else if(list[i] == "/") {
                        if(op2 == 0)
                            document.write("error, divided by 0")
                        else
                            stack.push(op1 / op2);
                    }
                }
            }
            document.write(stack.peek())
        </script>
    </body>
</html>
